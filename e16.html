<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- Ejercicio 16: Validación de formulario en tiempo real -->
    <div class="exercise">
        <h2>16. Validación de contraseña</h2>
        <div class="demo-area">
            <input type="password" id="passwordInput" placeholder="Contraseña (mín. 6 caracteres)" oninput="validarPassword()">
            <p id="passwordError" style="color:red; display:none;">La contraseña es muy corta</p>
        </div>
    </div>
    <script>
          // Ejercicio 16
        function validarPassword() {
            const input = document.getElementById('passwordInput');
            const error = document.getElementById('passwordError');
            
            if (input.value.length < 6 && input.value.length > 0) {
                error.style.display = 'block';
                input.style.borderColor = 'red';
            } else {
                error.style.display = 'none';
                input.style.borderColor = '#ddd';
            }
        }

           // Estilos dinámicos
        const style = document.createElement('style');
        style.textContent = `
            .dark-mode .exercise {
                background: #333;
                color: #fff;
            }
            .dark-mode .demo-area {
                border-color: #555;
            }
            .card {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: all 0.3s;
                width: 200px;
            }
            .accordion-item {
                margin-bottom: 10px;
            }
            .accordion-btn {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background: #f8f9fa;
                border: 1px solid #ddd;
                cursor: pointer;
                border-radius: 5px;
            }
            .accordion-content {
                display: none;
                padding: 15px;
                border: 1px solid #ddd;
                border-top: none;
                border-radius: 0 0 5px 5px;
            }
            .accordion-icon {
                transition: transform 0.3s;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
