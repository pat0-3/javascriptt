<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <!-- Ejercicio 18: Temporizador countdown -->
    <div class="exercise">
        <h2>18. Temporizador</h2>
        <div class="demo-area" style="text-align:center;">
            <h2 id="countdown">01:00</h2>
            <button onclick="iniciarTemporizador()">Iniciar</button>
            <button onclick="detenerTemporizador()">Detener</button>
        </div>
    </div>
    
    <script>
        // Ejercicio 18
        let temporizador;
        function iniciarTemporizador() {
            let tiempo = 60;
            const elemento = document.getElementById('countdown');
            clearInterval(temporizador);
            
            temporizador = setInterval(() => {
                const minutos = Math.floor(tiempo / 60);
                const segundos = tiempo % 60;
                elemento.textContent = `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
                
                if (tiempo <= 0) {
                    clearInterval(temporizador);
                    mostrarNotificacion('¡Tiempo terminado!');
                }
                tiempo--;
            }, 1000);
        }
        
        function detenerTemporizador() {
            clearInterval(temporizador);
        }

         // Estilos dinámicos
        const style = document.createElement('style');
        style.textContent = `
            .dark-mode .exercise {
                background: #333;
                color: #fff;
            }
            .dark-mode .demo-area {
                border-color: #555;
            }
            .card {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: all 0.3s;
                width: 200px;
            }
            .accordion-item {
                margin-bottom: 10px;
            }
            .accordion-btn {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background: #f8f9fa;
                border: 1px solid #ddd;
                cursor: pointer;
                border-radius: 5px;
            }
            .accordion-content {
                display: none;
                padding: 15px;
                border: 1px solid #ddd;
                border-top: none;
                border-radius: 0 0 5px 5px;
            }
            .accordion-icon {
                transition: transform 0.3s;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
