<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
      <!-- Ejercicio 17: Efecto hover en tarjetas -->
    <div class="exercise">
        <h2>17. Efecto hover</h2>
        <div class="demo-area" style="display:flex; gap:20px;">
            <div class="card" onmouseover="animarCard(this, true)" onmouseout="animarCard(this, false)">
                <h3>Tarjeta 1</h3>
                <p>Pasa el mouse aquí</p>
            </div>
            <div class="card" onmouseover="animarCard(this, true)" onmouseout="animarCard(this, false)">
                <h3>Tarjeta 2</h3>
                <p>Pasa el mouse aquí</p>
            </div>
        </div>
    </div>
    <script>
          // Ejercicio 17
        function animarCard(card, hover) {
            if (hover) {
                card.style.transform = 'translateY(-10px)';
                card.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
            } else {
                card.style.transform = 'translateY(0)';
                card.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
            }
        }
         // Estilos dinámicos
        const style = document.createElement('style');
        style.textContent = `
            .dark-mode .exercise {
                background: #333;
                color: #fff;
            }
            .dark-mode .demo-area {
                border-color: #555;
            }
            .card {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: all 0.3s;
                width: 200px;
            }
            .accordion-item {
                margin-bottom: 10px;
            }
            .accordion-btn {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background: #f8f9fa;
                border: 1px solid #ddd;
                cursor: pointer;
                border-radius: 5px;
            }
            .accordion-content {
                display: none;
                padding: 15px;
                border: 1px solid #ddd;
                border-top: none;
                border-radius: 0 0 5px 5px;
            }
            .accordion-icon {
                transition: transform 0.3s;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
