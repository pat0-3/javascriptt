<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- Ejercicio 15: Galería con miniaturas -->
    <div class="exercise">
        <h2>15. Galería de imágenes</h2>
        <div class="demo-area">
            <img id="imagenPrincipal" src="https://picsum.photos/id/1/400/300" style="width:100%; max-width:400px; border-radius:5px;">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <img src="https://picsum.photos/id/1/100/75" style="width:80px; cursor:pointer; border:2px solid #ddd;" onclick="cambiarImagen('https://picsum.photos/id/1/400/300')">
                <img src="https://picsum.photos/id/10/100/75" style="width:80px; cursor:pointer; border:2px solid #ddd;" onclick="cambiarImagen('https://picsum.photos/id/10/400/300')">
                <img src="https://picsum.photos/id/100/100/75" style="width:80px; cursor:pointer; border:2px solid #ddd;" onclick="cambiarImagen('https://picsum.photos/id/100/400/300')">
            </div>
        </div>
    </div>
    
    <script>
        
        // Ejercicio 15
        function cambiarImagen(src) {
            document.getElementById('imagenPrincipal').src = src;
        }
          // Estilos dinámicos
        const style = document.createElement('style');
        style.textContent = `
            .dark-mode .exercise {
                background: #333;
                color: #fff;
            }
            .dark-mode .demo-area {
                border-color: #555;
            }
            .card {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: all 0.3s;
                width: 200px;
            }
            .accordion-item {
                margin-bottom: 10px;
            }
            .accordion-btn {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background: #f8f9fa;
                border: 1px solid #ddd;
                cursor: pointer;
                border-radius: 5px;
            }
            .accordion-content {
                display: none;
                padding: 15px;
                border: 1px solid #ddd;
                border-top: none;
                border-radius: 0 0 5px 5px;
            }
            .accordion-icon {
                transition: transform 0.3s;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
