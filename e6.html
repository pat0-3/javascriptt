<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- Ejercicio 6: Modal básico -->
    <div class="exercise">
        <h2>6. Modal</h2>
        <button onclick="abrirModal()">Click aquí</button>
        <div id="miModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px; border-radius:5px; box-shadow:0 0 10px rgba(0,0,0,0.1); z-index:1000;">
            <h3>¡Hola, bienvenido!</h3>
            <p>Un gusto tenerte en la página web</p>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
        <div id="modalFondo" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999;"></div>
    </div>
    <script>
  // Ejercicio 6
        function abrirModal() {
            document.getElementById('miModal').style.display = 'block';
            document.getElementById('modalFondo').style.display = 'block';
        }
        function cerrarModal() {
            document.getElementById('miModal').style.display = 'none';
            document.getElementById('modalFondo').style.display = 'none';
        }
          // Estilos dinámicos
        const style = document.createElement('style');
        style.textContent = `
            .panel {
                display: none;
                padding: 10px;
                border: 1px solid #ddd;
                border-top: none;
            }
            .accordion {
                background: #f8f9fa;
                width: 100%;
                text-align: left;
                padding: 10px;
                border: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 5px;
            }
        `;
        document.head.appendChild(style);
</script>
</body>

</html>
