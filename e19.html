<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- Ejercicio 19: Selector de color con preview -->
    <div class="exercise">
        <h2>19. Selector de color</h2>
        <div class="demo-area">
            <input type="color" id="colorPicker" oninput="actualizarColor()" value="#4361ee">
            <div id="colorPreview" style="width:100px; height:100px; margin-top:15px; background:#4361ee; border-radius:5px;"></div>
            <p id="colorHex">#4361ee</p>
        </div>
    </div>

    <script>
        // Ejercicio 19
        function actualizarColor() {
            const color = document.getElementById('colorPicker').value;
            document.getElementById('colorPreview').style.backgroundColor = color;
            document.getElementById('colorHex').textContent = color;
        }

         // Estilos din√°micos
        const style = document.createElement('style');
        style.textContent = `
            .dark-mode .exercise {
                background: #333;
                color: #fff;
            }
            .dark-mode .demo-area {
                border-color: #555;
            }
            .card {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                transition: all 0.3s;
                width: 200px;
            }
            .accordion-item {
                margin-bottom: 10px;
            }
            .accordion-btn {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background: #f8f9fa;
                border: 1px solid #ddd;
                cursor: pointer;
                border-radius: 5px;
            }
            .accordion-content {
                display: none;
                padding: 15px;
                border: 1px solid #ddd;
                border-top: none;
                border-radius: 0 0 5px 5px;
            }
            .accordion-icon {
                transition: transform 0.3s;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
