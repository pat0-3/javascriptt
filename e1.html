<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Java Script</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Ejercicio 1: Selector de color de fondo -->
    <div class="exercise">
        <h2>1. Selector de color</h2>
        <p>Cambia el color de fondo de esta sección:</p>
        <div class="demo-area" id="colorTarget">
            <input type="color" id="colorPicker" value="#f5f7fa">
            <button onclick="cambiarColor()">Aplicar</button>
        </div>
    </div>

   

    <script>
        // Ejercicio 1
        function cambiarColor() {
            const color = document.getElementById('colorPicker').value;
            document.getElementById('colorTarget').style.backgroundColor = color;
        }

        // Estilos dinámicos
        const style = document.createElement('style');
        style.textContent = `
            .panel {
                display: none;
                padding: 10px;
                border: 1px solid #ddd;
                border-top: none;
            }
            .accordion {
                background: #f8f9fa;
                width: 100%;
                text-align: left;
                padding: 10px;
                border: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 5px;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
